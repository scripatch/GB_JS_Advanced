<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular expressions</title>
    <style>
        .red-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<form action="#">
    <textarea class="replace-quotes-text">sadf'sadfas'asdf'
'dsf' sdf'</textarea><br>
    <button type="button" class="replace-quotes-btn">Заменить кавычки</button>
</form>
<br>
<br>
<form action="#">
    <label for="name">Имя</label>
    <input type="text" id="name">

    <label for="phone">Телефон</label>
    <input type="text" id="phone" placeholder="+7(000)000-0000" value="+7(123)123-12313">

    <label for="email">Эл. почта</label>
    <input type="text" id="email">

    <br>
    <label for="text">Текст обращения</label><br>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>

    <br>
    <button type="button" id="btn">Отправить</button>

</form>

</body>

<script>
    document.querySelector('.replace-quotes-btn').addEventListener('click', () => {
        const el = document.querySelector('.replace-quotes-text');
        el.value = el.value.replace(/'\B|\B'/g,'"');
    });

    document.getElementById('btn').addEventListener('click', ()=> {
        const nameEl = document.getElementById('name');
        const phoneEl = document.getElementById('phone');
        const emailEl = document.getElementById('email');
        const textEl = document.getElementById('text');
        let errorStr = '';
        if (!/[a-zа-я]+/i.test(nameEl.value)) {
            nameEl.classList.add('red-border');
            errorStr += 'Неправильно указано имя пользователя\n';
        }
        if (!/\^+7\(\d{3}\)\d{3}-\d{4}$/.test(phoneEl.value)) {
            phoneEl.classList.add('red-border');
            errorStr += 'Неправильно указан телефон\n';
        }
        if (!/^[a-z.-]+@[a-z]+\.[a-z]+$/i.test(emailEl.value)) {
            emailEl.classList.add('red-border');
            errorStr += 'Неправильно указана эл.почта\n';
        }
        if (!/.+/.test(textEl.value)) {
            textEl.classList.add('red-border');
            errorStr += 'Укажите что-нибудь в сообщении\n';
        }
        if (errorStr) setTimeout(()=>alert(errorStr),100);
    })
</script>
</html>
